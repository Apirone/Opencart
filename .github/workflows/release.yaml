name: 'Build and release'
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build artifacts
        run: make

      - id: release_info
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean existing assets
        shell: bash
        run: |
          curl -fsSL https://github.com/github/hub/raw/master/script/get | bash -s 2.14.1
          assets=`bin/hub api -t repos/${{ github.repository }}/releases/${{ steps.release_info.outputs.id }}/assets | awk '/\].url/ { print $2 }'`
          for asset in $assets
          do
            bin/hub api -X DELETE $asset
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apirone-crypto-payments.oc*

      - name: Build message
        run: |
          get_message()
          {
          cat <<EOF
          Release ${{ github.repository }} has been created. Link: ${{ steps.release.outputs.url }}
          EOF
          }
          
          echo MESSAGE=$(get_message) >> $GITHUB_ENV

      - name: Notify Telegram
        uses: yamaks2306/telegram-notification@main
        if: always()
        with:
          chat_id: ${{ secrets.TG_TECH_CHAT_ID }}
          token: ${{ secrets.TG_TOKEN }}
          include_commit_info: false
          message: ${{ env.MESSAGE }}